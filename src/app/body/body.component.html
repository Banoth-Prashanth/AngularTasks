<div class="movies">
    <div class="movie" *ngFor= " let m of movie1" >
        <img src="{{m.imgurl}}" alt="{{m.movie}}">
        <div class="name">
                <a href="{{m.url}}"><h3>{{m.movie}}</h3>  </a>
            </div>
            <div class="y-f">
                <span>{{m.year}}</span><button (click)="fun1()">Add favorite&nbsp;&nbsp; <i class="fa-solid fa-heart" [ngStyle]="{'color':'red'}"></i></button>
            </div>
    </div>
</div>
